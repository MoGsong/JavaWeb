<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>物业管理系统_用户登录</title>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	overflow:hidden;
}
.STYLE1 {font-size: 12px}
-->
</style>
<script>
	function committed(){
		window.document.getElementById("form").submit();
	}
</script>
</head>

<body>
<!-- 若使用post请求，在form中加method="post" -->
<form id="form" action="http://192.168.1.167:8080/prj712/Verification"  method="post">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td bgcolor="9fc967">&nbsp;</td>
  </tr>
  <tr>
    <td height="604"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="604" background="images/login_02.gif">&nbsp;</td>
        <td width="989"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td height="345" background="images/login_1.jpg">&nbsp;</td>
          </tr>
          <tr>
            <td height="47"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="520" height="47" background="images/login_05.gif" nowrap="nowrap">&nbsp;</td>
                <td width="206" background="images/login_06.gif" nowrap="nowrap"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td width="30%" height="22"><div align="center"><span class="STYLE1">用户</span></div></td>
                    <td width="35%" height="22"><div align="center">
                        <input name="textfield" type="text" size="15" style="height:17px; border:solid 1px #bbbbbb">
                    </div></td>
                    <td width="35%" height="22">&nbsp;</td>
                  </tr>
                  <tr>
                    <td height="22"><div align="center"><span class="STYLE1">密码</span></div></td>
                    <td height="22"><div align="center">
                        <input name="textfield2" type="password" size="15" style="height:17px; border:solid 1px #bbbbbb">
                    </div></td>
                    <td height="22"><div align="center"><img src="images/dl.gif" width="39" height="18" onclick="committed()"></div></td>
                  </tr>
                  <tr>
                    <td height="22"><span class="STYLE1">验证码</span></td>
                    <td height="22"><div align="center">
                        <input name="textfield4" type="text" size="5" style="height:17px; border:solid 1px #bbbbbb">
                        <img  src="http://192.168.1.167:8080/prj712/CODE"/>
                    </div></td>
                    <td height="22"><div align="center"></div></td>
                  </tr>
                  <tr>
                    <td height="22"><div align="center"> </div></td>
                    <td height="22"><div align="center">
                       <input name="textfield3" type="checkbox" size="15" style="height:17px; border:solid 1px #bbbbbb">
                       <span class="STYLE1">记住密码</span>
                    <td height="22"><div align="center"></div></td>
                  </tr>
                </table></td>
                <td width="244" background="images/login_07.gif" nowrap="nowrap">&nbsp;</td>
              </tr>
            </table></td>
          </tr>
          <tr>
            <td height="212" background="images/login_08.gif">&nbsp;</td>
          </tr>
        </table></td>
        <td background="images/login_04.gif">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td bgcolor="70ad21">&nbsp;</td>
  </tr>
</table>
</form>
</body>
</html>
